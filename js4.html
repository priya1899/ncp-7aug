<!DOCTYPE html>
<html>
<body>
<script type = "text/javascript"> 
function fibonacci(num) 
{ 
    var num1=0; 
    var num2=1; 
    var sum; 
    var i=0; 
    for (i = 0; i < num; i++)  
    { 
        sum=num1+num2; 
        num1=num2; 
        num2=sum; 
    } 
    return num2; 
} 
  
var num= prompt("enter a number");
document.write("Fibonacci(num): "+fibonacci(num)+"<br>");  
</script> 
</body>
</html>
